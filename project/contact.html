        content="This is the vegetable garden contact page of Scott Wilberg for course WDD 131 - Dynamic Web Fundamentals and is for demonstrating html, css, and javascript">

<body>
    <header>
        <h1>Welcome to wilberg-vegetable-garden.org Contact page</h1>
        <button type="button" id="menu" title="Menu"></button>
        <nav>
            <ul class="navigation">
                <li><a href="index.html" title="Home">Home</a></li>
                <li><a href="seeds.html" title="Seeds">Seeds</a></li>
                <li><a href="soil.html" title="Soil">Soil</a></li>
                <li><a href="contact.html" title="Contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form class="form" method="get" action="review-confirmation.html" id="contactForm">
            <fieldset>
                <legend>Contact Information</legend>
                <div>
                    <label>First Name*<input type="text" name="fname" required></label>
                    <label>Last Name*<input type="text" name="lname" required></label>
                    <label>Phone<input type="tel" name="phone" placeholder="1235551234"></label>
                    <label>Email*<input type="email" name="email" placeholder="someone@gmail.com" required></label>
                </div>
            </fieldset>
            <fieldset>
                <legend>Reason For Contacting</legend>
                <h2>Inquiry</h2>
                <div class="inquiry">
                    <label>General Inquiry<input type="radio" name="inquiry" value="inquiry"></label>
                    <label>Website Suggestion<input type="radio" name="inquiry" value="suggestion"></label>
                    <label>Content Wishes<input type="radio" name="inquiry" value="content"></label>
                </div>
                    <label>Message: <textarea id="message" name="message" rows="5" placeholder="type message here"></textarea></label>
               
                    <label><input type="checkbox" name="subscribe" value="yes">Please subscribe me to the monthly newsletter</label>        
            </fieldset>
            <input type="submit" value="Request Information"></input>
        </form>
    </main>
    <footer>
        <p>&copy;<span id="currentyear"></span> üõ°Ô∏è Scott Wilberg üõ°Ô∏è Utah</p>
        <p id="lastModified"></p>
    </footer>
